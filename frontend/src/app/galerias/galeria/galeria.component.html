<div class="container">
  <div class="titulo">
    <div class="p-3 pb-md-4 mx-auto text-center">
      <h2 class="fw-normal">{{galeria.name}}</h2>
      <p class="fs-5 text-muted">{{galeria.date}} - {{galeria.description}}</p>
    </div>
  </div>
  <div class="classification">
    O que achou?
  </div>
  <div class="conteudo">
    <p class="col">Total de Fotos: {{ imgCollection.length || '0' }}</p>
    <ng-image-slider [images]="imgCollection" #nav></ng-image-slider>
  </div>
</div>
