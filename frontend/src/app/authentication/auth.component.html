<div id="spinner" *ngIf="isLoading">
      <div style="text-align:center">
        <app-loading-spinner></app-loading-spinner>
      </div>
</div>
<div class="text-center" id="container" *ngIf="!isLoading">
<main class="form-signin">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
    <h1 class="h3 mb-3 fw-normal">Seja bem vindo à Extranet!</h1>
    <h5 class="mb-3 fw-normal">Realize seu login abaixo para acessar todo o nosso
      conteúdo.</h5>
    <div class="center form-signin">
      <div class="row" *ngIf="error || isReset || isChange">
        <div *ngIf="error"  class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#danger"/></svg>
          <div>
            <p class="red-text text-darken-4">{{error}}</p>
          </div>
        </div>
        <div *ngIf="isReset || isChange" class="alert alert-success" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#success"/></svg>
          <div>
            <p class="green-text text-darken-4">{{success}}</p>
          </div>
        </div>
      </div>
    </div>
      <div class="form-group">
        <div class="form-floating">
          <input autofocus class="form-control" id="email" name="email" ngModel placeholder="email" required type="email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="password" minlength="8" name="password" ngModel placeholder="senha" required type="password"/>
          <label for="password">Senha</label>
        </div>
      </div>
      <button [disabled]="!loginForm.valid" class="btn btn-dark" type="submit">Logar</button>
    </form>
    <div class="row">
      <a routerLinkActive="active" routerLink="/resetar-senha">Esqueci minha senha</a>
    </div>
</main>
</div>
