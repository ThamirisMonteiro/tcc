<div class="p-3 pb-md-4 mx-auto text-center">
  <h2 class="fw-normal">Administrar Serviços</h2>
  <p class="fs-5 text-muted">Utilize as funcionalidades abaixo para gerenciar serviços.</p>
</div>

<div class="container">
  <div class="row offset-1 flex">
    <p class="col">Total de Serviços: {{ servicos?.length || '0' }}</p>
    <form class="col offset-3 flex">
      <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar" style="width: 80%;">
    </form>
  </div>
  <br>
  <table class="table table-striped table-dark center">
    <thead>
    <tr>
      <th scope="col" class="center" id="id">ID</th>
      <th scope="col" class="center" id="categoria">Categoria</th>
      <th scope="col" class="center" id="nome">Nome</th>
      <th scope="col" class="center" id="solicitacoes"># Solicitações</th>
      <th scope="col" class="center" id="editar">Editar</th>
      <th scope="col" class="center" id="ativo">Ativo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let servico of servicos; let i = index">
      <td class="center" [ngClass]="!servico.active ? 'text-secondary' : 'text-white'">{{ i+1 }}</td>
      <td class="center" [ngClass]="!servico.active ? 'text-secondary' : 'text-white'">{{ servico.category}}</td>
      <td class="center" [ngClass]="!servico.active ? 'text-secondary' : 'text-white'">{{ servico.name }}</td>
      <td class="center" [ngClass]="!servico.active ? 'text-secondary' : 'text-white'">{{ servico.quantity}}</td>
      <td class="text-center" (click)="onClickEditar(servico.name)">
        <svg id="editar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16" [ngClass]="!servico.active ? 'text-secondary' : 'text-white'">>
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
      </td>
      <td>
        <div class="form-check centralizado">
          <label class="form-check-label">
            <input class="form-check-input"
                   type="checkbox"
                   data-bs-toggle="modal"
                   data-bs-target="#exampleModal"
                   id="activeCheckBox"
                   [ngClass]="!servico.active ? 'text-secondary' : 'text-white'"
                   [checked]="servico.active"
                   (click)="onCheckboxClick(i)"/>
            </label>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-dark col-2 offset-5" id="novo_cardapio" routerLinkActive="active" routerLink="/criar-servico">Novo Serviço</button>
</div>
