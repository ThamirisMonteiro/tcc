  <div id="spinner" *ngIf="isLoading">
  <div style="text-align:center">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
<div class="text-center" id="container" *ngIf="!isLoading">
  <main class="form-signin">
    <div class="center form-signin">
      <div class="row" *ngIf="error">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#danger"/></svg>
          <div>
            <p class="red-text text-darken-4">{{error}}</p>
          </div>
        </div>
      </div>
    </div>
    <form #createUserForm="ngForm" (ngSubmit)="onSubmit(createUserForm)" *ngIf="!isLoading">
      <h3 class="h3 mb-3 fw-normal">Cadastrar Novo Usuário</h3>
      <h5 class="mb-3 fw-normal">O usuário cadastrado receberá a senha de acesso no e-mail informado abaixo.</h5>
      <div class="form-group">
        <div class="form-floating">
          <input autofocus class="form-control" id="email" name="email" ngModel placeholder="email" required type="email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="nome" name="nome" ngModel placeholder="nome" required type="text">
          <label for="nome">Nome</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="sobrenome" name="sobrenome" ngModel placeholder="sobrenome" required type="text">
          <label for="sobrenome">Sobrenome</label>
        </div>
        <div class="form-group form-floating">
          <select class="form-select" id="setor" name="sector">
              <option *ngFor="let sector of sectors">{{sector.name}}</option>
          </select>
          <label for="setor">Setor</label>
        </div>
        <div class="form-group form-floating">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><svg class="bi flex-shrink-0 me-2 align-items-centergi" width="24" height="24"><use xlink:href="#calendar"/></svg></button>
            </div>
          </div>
        </div>
        <div class="form-floating">
          <input class="form-control" id="data_de_nascimento" name="data_de_nascimento" ngModel placeholder="data_de_nascimento" required type="text">
          <label for="data_de_nascimento">Data de Nascimento</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="data_de_admissao" name="data_de_admissao" ngModel placeholder="data_de_admissao" required type="text">
          <label for="data_de_admissao">Data de Admissão</label>
        </div>
        <div class="form-group form-floating">
          <select class="form-select" id="gênero" name="gênero">
            <option *ngFor="let gender of genders">{{gender}}</option>
          </select>
          <label for="gênero">Gênero</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="cpf" name="cpf" ngModel placeholder="cpf" required type="text">
          <label for="cpf">CPF</label>
        </div>
        <div class="form-group form-floating">
          <select class="form-select" id="cargo" name="job_title">
            <option *ngFor="let job of jobs">{{job.name}}</option>
          </select>
          <label for="cargo">Cargo</label>
        </div>
      </div>
      <button [disabled]="!createUserForm.valid" class="btn btn-dark" type="submit">Cadastrar Usuário</button>
    </form>
  </main>
</div>
