<div id="spinner" *ngIf="isLoading">
  <div style="text-align:center">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
<div class="text-center" id="container" *ngIf="!isLoading">
  <main class="form-signin" *ngIf="user">
    <div class="center form-signin">
      <div class="row" *ngIf="error">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#danger"/></svg>
          <div>
            <p class="red-text text-darken-4">{{error}}</p>
          </div>
        </div>
      </div>
    </div>
    <form #editUserForm="ngForm" (ngSubmit)="onSubmit(editUserForm)" *ngIf="!isLoading">
      <h3 class="h3 mb-3 fw-normal">Editar Usuário</h3>
      <h5 class="mb-3 fw-normal">Altere os campos abaixo.</h5>
      <div class="form-group">
        <div class="form-floating">
          <input type="text" readonly class="form-control" id="email" value={{user.email}}>
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="user.name" value={{user.name}}>
          <label for="nome">Nome</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="sobrenome" name="sobrenome" [(ngModel)]="user.surname" value={{user.surname}}>
          <label for="sobrenome">Sobrenome</label>
        </div>
        <div class="form-group form-floating">
          <select class="form-control" id="setor" [(ngModel)]="user.sector" name="setor">
            <option>{{user.sector}}</option>
            <option>Marketing</option>
          </select>
          <label for="setor">Setor</label>
        </div>
        <div class="form-floating">
          <input type="text" readonly class="form-control" id="data_de_nascimento" value={{user.date_of_birth}}>
          <label for="data_de_nascimento">Data de Nascimento</label>
        </div>
        <div class="form-floating">
          <input type="text" readonly class="form-control" id="data_de_admissao" value={{user.admission_date}}>
          <label for="data_de_admissao">Data de Admissão</label>
        </div>
        <div class="form-group form-floating">
          <select class="form-control" id="gênero" [(ngModel)]="user.gender" name="gênero">
            <option>{{user.gender}}</option>
            <option>Masculino</option>
          </select>
          <label for="setor">Gênero</label>
        </div>
        <div class="form-floating">
          <input type="text" readonly class="form-control" id="cpf" value={{user.cpf}}>
          <label for="cpf">CPF</label>
        </div>
        <div class="form-group form-floating">
          <select class="form-control" id="cargo" [(ngModel)]="user.job_title" name="cargo">
            <option>{{user.sector}}</option>
            <option>Engenheiro/a/e de Software</option>
          </select>
          <label for="cargo">Cargo</label>
        </div>
      </div>
      <button [disabled]="!editUserForm.valid" class="btn btn-dark" type="submit">Salvar</button>
    </form>
  </main>
</div>
