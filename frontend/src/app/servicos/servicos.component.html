<div class="p-3 pb-md-4 mx-auto text-center">
  <h2 class="fw-normal">Serviços Solicitados</h2>
</div>

<div class="container">
  <div class="row offset-1 flex">
    <p class="col">Total de Serviços: {{ servicosSolicitados?.length || '0' }}</p>
    <form class="col offset-3 flex">
      <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar" style="width: 80%;">
    </form>
  </div>
  <br>
  <table class="table table-striped table-dark center">
    <thead>
    <tr>
      <th scope="col" class="center" id="id">ID</th>
      <th scope="col" class="center" id="categoria">Categoria</th>
      <th scope="col" class="center" id="nome">Nome</th>
      <th scope="col" class="center" id="data_de_criacao">Data de Criação</th>
      <th scope="col" class="center" id="setor">Setor</th>
      <th scope="col" class="center" id="editar">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let servicoSolicitado of servicosSolicitados; let i = index">
      <td class="center">{{ i+1 }}</td>
      <td class="center">{{ servicoSolicitado.category}}</td>
      <td class="center">{{ servicoSolicitado.name }}</td>
      <td class="center">{{ servicoSolicitado.created_date}}</td>
      <td class="center">{{ servicoSolicitado.sector}}</td>
      <td class="center">{{ servicoSolicitado.status}}</td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-dark col-2 offset-5" id="novo_servico" routerLinkActive="active" routerLink="/solicitar-servico">Solicitar Novo Serviço</button>
</div>
